{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="form-container">

        <form id="userForm">
            <label for="userId">ID:</label>
            <input type="text" id="userId" name="userId" readonly>
            <h2>Cadastro de Usuário</h2>

            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="password">Corfime Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="fullName">Nome:</label>
            <input type="text" id="fullName" name="fullName" required>

            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
            <button type="button" onclick="editarUsuario()">Editar</button>
        </form>
    </div>

    <script type="text/javascript" src="{% static 'javascript/cadastrauser.js' %}"></script>
</body>
</html>
